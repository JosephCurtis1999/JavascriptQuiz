<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>Javascript quiz</title>
</head>
<body>
  <div class="Welcome">Welcome to the Timed Quiz. The quiz will finish once all questions have been answered</div>

  <div class="container">
  <div class="Timer">Timer:</div>
    <!--  -->
    <div class="startbtn"><button>Start Quiz</button></div>

    <div class="buttons">
      <button class="restart">Retry</button>
      <button class="score">Enter Initials to save score</button>
      <button class="next">Next</button>
    </div>

    <div class="Highscore">Highscore:</div>

    <div class="Questionbox">
      <h2 class="questionNo"></h2>
      <h2 class="questionText"></h2>
    </div>

    <div class="Choices">
      <div class="Choices_header">
      <h3 class="choice_que" id="choice1"></h3>
      <h3 class="choice_que" id="choice2"></h3>
      <h3 class="choice_que" id="choice3"></h3>
      </div>
    </div>

</div>   

    <script src="./Assets/js/index.js"></script>
    <script src="./Assets/js/script.js"></script>

</body>
</html>
