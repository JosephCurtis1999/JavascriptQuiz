<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>Javascript quiz</title>
</head>
<body>
  <div class="Welcome">Welcome to the Timed Quiz. The quiz will finish once all questions have been answered</div>

  <div class="Timer">Timer:</div>
    <!--  -->
    <div class="startbtn"><button>Start Quiz</button></div>

    <div class="buttons">
      <button class="restart">Retry</button>
      <button class="score">Enter Initials to save score</button>
    </div>

    <div class="Highscore">Highscore:</div>

    <div class="Questionbox"></div>

    <script src="./Assets/js/index.js"></script>
    <script src="./Assets/js/script.js"></script>
    <script src="https://getbootstrap.com/docs/5.1/layout/gutters/"></script>

</body>
</html>
