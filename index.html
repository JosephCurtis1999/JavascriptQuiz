<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>Javascript quiz</title>
</head>
<body>
    <div class="navbar">
        <h1>View Highscores</h1>
        <div class="navbar__timer">
            <h1>Time:</h1>
            <div id="#seconds"></div>
        </div>
    </div>
    
    <div class="Header">
        <h2>Coding Quiz Challenge</h2>
        <div class="description">
            <p>Please answer the following timed questions on Javascript fundamentals. Answering a question incorrectly will result in a time penalty.</p>
        </div>
        <button id="startbtn" type="button" class="btn" >Start Quiz</button>
    </div>

    <div class="Question">
      <h3>Question will be asked here</h3>
    </div>

    <div class="container">
        <div class="row g-2">
          <div class="col-6">
            <div class="choiceA">Custom column padding</div>
          </div>
          <div class="col-6">
            <div class="choiceB">Custom column padding</div>
          </div>
          <div class="col-6">
            <div class="choiceC">Custom column padding</div>
          </div>
        </div>
      </div>

    <script src="./Assets/js/index.js"></script>
    <script src="./Assets/js/script.js"></script>
    <script src="https://getbootstrap.com/docs/5.1/layout/gutters/"></script>

</body>
</html>
